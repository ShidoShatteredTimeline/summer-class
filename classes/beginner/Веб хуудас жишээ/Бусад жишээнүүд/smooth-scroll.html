<!DOCTYPE html>
<html>
  <head>
    <style>
      html {
        scroll-behavior: smooth;
      }

      #section1 {
        height: 100vh;
        background-color: pink;
      }

      #section2 {
        height: 100vh;
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <h1>Smooth Scroll</h1>

    <div class="main" id="section1">
      <h2>Section 1</h2>
      <p>Доор дарна уу.</p>
      <a href="#section2">Энд дарж Section 2 -руу шилжинэ үү</a>
      <p>Note: <em>"scroll-behavior: smooth"</em> байх үед ажиллана</p>
    </div>

    <div class="main" id="section2">
      <h2>Section 2</h2>
      <a href="#section1">Энд дарж Section 1 -руу шилжинэ үү </a>
    </div>
  </body>
</html>
